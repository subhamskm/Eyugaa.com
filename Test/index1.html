<html>
<head>
<title>
	Login
</title>
<link rel="stylesheet" type="text/css" href="Login-styelsheet.css" /></head>
<body>
    <div class="loginbox">
        <img src="img_avatar2.png" class="avatar" />
        <h1>Login Here</h1>
        <form method="post" action="./index.aspx" id="form1">
            <p>Username</p>
            <input name="txtUserId" type="text" id="txtUserId" placeholder="Enter Username" class="txtbox" />
            <p>Password</p>
            <input name="txtPassword" type="password" id="txtPassword" class="txtbox" placeholder="Enter Password" />
            <input type="submit" name="btnSubmit" value="Login" id="btnSubmit" class="submit" /><br />
            <a href="forgotpwd.aspx">Lost your password?</a><br />
            <a href="signup-css.aspx">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
